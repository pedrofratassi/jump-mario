<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Jump Mario</title>
</head>
<body>
    <div class="game-board">

        <img src="./imagem/pipe.png" class="pipe" alt="Cano do mário">

        <img src="./imagem/mario.gif" class="mario" alt="Gif do Mário">

        <img src="./imagem/clouds.png" class="clouds" alt="Nuvens do Mário">

        <div class="invisible">
            <img src="./imagem/bullet.png" class="bullet" alt="Bala do Mario">
        </div>
    </div>


    <div class="score-board">
        <span id="score">0</span>
    </div>


    <footer>
        <p>Site criado por <a href="https://github.com/pedrofratassi" target="_blank">Pedro Fratassi</a> & <a href="https://github.com/pedrofratassi" target="_blank">João Pedro</a> para o <a href="https://hto.ifsp.edu.br/institucional/" target="_blank">IFSP</a>.</p>
    </footer> 
</body>
</html>
